general {
    gaps_in = 2 
    gaps_out = 2 
    border_size = 2 

    # Use theme colors defined in theme.conf
    col.active_border = rgba($mauveAlpha) rgba($blueAlpha) 45deg
    col.inactive_border = rgba($surface2Alpha)

    layout = dwindle # Default layout (dwindle, master)

    # Allow tearing (improves latency but can cause visual tearing)
    allow_tearing = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0 # Set to 1 or 2 to override swww/hyprpaper
    vfr = true # Variable refresh rate
    enable_swallow = true
    swallow_regex = ^(kitty)$ # Example: Swallow kitty terminal
}
